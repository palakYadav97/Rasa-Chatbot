config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- select_query_with_limit:
    use_entities: true
- find_status_of_job:
    use_entities: true
- incidents_created:
    use_entities: true
- restarted_jobs:
    use_entities: true
- all_jobs:
    use_entities: true
- all_jobs_status:
    use_entities: true
- job_status_product:
    use_entities: true
- job_status_name:
    use_entities: true
- job_runtime:
    use_entities: true
- latest_job_status:
    use_entities: true
- sub_job_details:
    use_entities: true
- find_path:
    use_entities: true
- find_estatus_feedname:
    use_entities: true
- find_emails:
    use_entities: true
- find_extract:
    use_entities: true
- find_rally:
    use_entities: true
- find_planscheduledstarttime:
    use_entities: true
