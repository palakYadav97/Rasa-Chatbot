version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- select_query_with_limit:
    use_entities: true
- find_status_of_job:
    use_entities: true
- incidents_created:
    use_entities: true
- restarted_jobs:
    use_entities: true
- all_jobs:
    use_entities: true
- all_jobs_status:
    use_entities: true
- job_status_product:
    use_entities: true
- job_status_name:
    use_entities: true
- job_runtime:
    use_entities: true

entities:
- limit
- date
- product
- status
- jobname
slots: {}
responses:
  utter_greet:
  - text: Hey there! How can I help you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_get_query
- action_get_status
- action_all_jobs
- action_job_status
- action_job_product
- action_job_name
- action_incidents
- action_job_restart
# - action_runtime
forms: {}
e2e_actions: []
