- help_me:
    use_entities: true
entities:
- limit
- date
- product
- status
- jobname
- path
- estatus
- file
- key
slots: {}
responses:
  utter_greet:
  - text: Hey there! This is DbBot. How can I help you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_helpmebot:
  - text: Alright! To see the full list, Click [here](https://github.com/palakYadav97/Rasa-Chatbot/blob/main/README.md)
actions:
- action_get_query
- action_get_status
- action_all_jobs
- action_job_status
